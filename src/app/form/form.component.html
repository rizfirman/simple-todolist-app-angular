<div class="form">
  <div class="container d-flex justify-content-center pt-5 form-input">
    <div class="form-input">
      <div class="card border-0">
        <div>
          <label for="labelInput" class="form-label">Your Plan:</label>
          <textarea
            #NewInput
            type="text"
            class="form-control border border-dark"
            id="labelInput"
            rows="3"
            (keyup.enter)="addPlan(NewInput.value)"
          ></textarea>
        </div>
        <div class="text-center">
          <button
          class="btn-sm btn-primary mt-5"
          (click)="addPlan(NewInput.value)"
        >
          Input
        </button>
        </div>
       
      </div>
    </div>
  </div>
  <div class="form-output">
    <div class="d-flex justify-content-center">
      <h1>YOUR PLAN:</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class="card border border-dark">
        <ol>
          <li *ngFor="let planList of input" class="item-center">
            {{ planList }}
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
